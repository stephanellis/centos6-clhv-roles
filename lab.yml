---
- hosts: labcluster
  roles:
    - base-centos6
    - hypervisor
    - infiniband-host
    - infiniband-ringmember
    - glusterfs-server
    - glusterfs-client
    - {role: clusternode, cluster_group: labcluster}
  vars:
    ntp: #see ntp.conf in the base-centos6 role for details
      servers:
        - 0.centos.pool.ntp.org
        - 1.centos.pool.ntp.org
        - 2.centos.pool.ntp.org
    ssmtp: #see ssmtp.conf in the base-centos6 role for details
      mailhub: mx.google.com
      RewriteDomain: example.com
    ccs_config_version: 1
    pdus:
      - {name: labpdu, ip: 10.79.21.13}
    vnetworks:
      - {name: Border, vlan: 10}
      - {name: Core, vlan: 11}
      - {name: Service, vlan: 12}
      - {name: Inf, vlan: 13}
      - {name: Client, vlan: 14}
      - {name: Guest, vlan: 15}
      - {name: vWS, vlan: 16}
      - {name: BMI, vlan: 20}
      - {name: OOBM, vlan: 21}
      - {name: Imaging, vlan: 33}
    vmfds: []
    vms: []
